name: learn-github-actions
on:
  push:
    branches:
    - main
    paths-ignore:
      cd test
    - 'script.py'
    

env:
  file: python.py
  file1: script.py


jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - name: python version
        run: python --version


      - name: python script
        run: |
          cd test
          python $file1
          python $file
      