name: learn-github-actions
on:
  schedule:
    - cron: '5 * * * *'
  push:
    branches:
    - main
    paths-ignore:
    - 'script.py'
    

env:
  file: python.py
  file1: script.py


jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - name: python version
        run: python --version


      - name: python script
        run: |
          python $file1
          python $file
          
      - name: check the cron
        run: echo hello,suraj